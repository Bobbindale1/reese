<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Prevent FOUC + show loader -->
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      body {
        visibility: hidden;
        margin: 0;
        padding: 0;
        font-family: "DM Sans", sans-serif;
      }
    </style>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="theme-color" content="#1a73e8" />

    <title>
      Chronological Bible Reading Tracker | 365 Days Through Scripture
    </title>
    <meta
      name="description"
      content="Follow along with 365 daily videos that take you through the Bible in chronological order. Track your progress by calendar date or day number."
    />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Optimized fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Your main CSS -->
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="app-loader">
      <img src="/favicon.png" alt="Loading..." width="96" height="96" />
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Remove loader when ready -->
    <script>
      window.addEventListener("load", () => {
        document.body.style.visibility = "visible";
        const loader = document.getElementById("app-loader");
        if (loader) loader.style.display = "none";
      });
    </script>

    <!-- Vite entrypoint -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
